
<section id="projects">
    
     <h5>My Recent Work</h5>
     <h2>Projects</h2>
    <div  *ngFor="let p of projects" class="container project_container">
        
        
            
                    <article class="project_item">
                        <div class="project_item-image">
                            <img src="{{p.image}}" alt="Project Image">
                        </div>
                        <h3><small>{{p.name}}</small></h3>
                        <p><small>{{p.description}}</small></p>
                        <p><small>{{p.type}}</small></p>
                        <div class ="project_item-cta">
                        <a href="{{p.project_Url}}" class="btn">Visit</a>
                        
                        </div>
                    </article>

          
    </div>


</section>
