<section id="contact">
    <h5>My recent research</h5>
    <h2>Developement Research</h2>
    <div class="container contact_container">
      <div class="row">
        <div class="col-md-6">
          <div class="contact_options">

            
            <article *ngFor="let r of research" class="contact_option">
              <img src ="{{r.image}}" class="research_img"/>
            
              <h4>{{r.topic}}</h4>
              <p>{{r.introduction}}</p>
              <br/>
              <p>{{r.body}}</p>
              <br/>
              <p>{{r.conclusion}}</p>

            </article>
         
            
        </div>
  
        </div>
       
      </div>
    </div>
  
  
  </section>
